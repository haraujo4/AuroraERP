version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aurora_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aurora_password
      POSTGRES_DB: aurora_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aurora_net

  pgadmin:
    image: dpage/pgadmin4
    container_name: aurora_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aurora.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aurora_net

  # Backend and Frontend services will be added here later once Dockerfiles are created.
  # backend:
  #   build: ./backend
  #   ports:
  #     - "5000:8080"
  #   depends_on:
  #     - postgres
  #   networks:
  #     - aurora_net

networks:
  aurora_net:
    driver: bridge

volumes:
  postgres_data:
