version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aurora_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aurora_password
      POSTGRES_DB: aurora_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aurora_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: aurora_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aurora.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aurora_net

  backend:
    build:
      context: ./backend
      dockerfile: Aurora.API/Dockerfile
    container_name: aurora_backend
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=aurora_erp;Username=postgres;Password=aurora_password
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aurora_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aurora_frontend
    environment:
      - VITE_API_URL=http://31.97.168.147:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - aurora_net

networks:
  aurora_net:
    driver: bridge

volumes:
  postgres_data:
